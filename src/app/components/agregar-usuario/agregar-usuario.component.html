    </div>
    <div>
        <label for="" >Email</label>
        <input type="text" name="title" pInputText [(ngModel)]="usuario.email">
        <p-messages [(value)]="msgs"></p-messages>
    </div>
    <div>
        <label for="" >ContraseÃ±a</label>
        <input type="text" name="title" pInputText [(ngModel)]="usuario.contrasenia">

    <button pButton type="submit" class="p-button-raised  p-button-success" >Agregar</button>

</form>
