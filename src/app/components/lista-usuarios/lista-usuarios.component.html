<div class="row">
    <label class="id">{{usuario.idUsuario}}</label>
    <label class="nombre">{{usuario.nombre}}</label>
    <label class="email">{{usuario.email}}</label>
    <div class="actions">
        <button pButton type="button" class="p-button-outlined p-button-rounded " label="Perfil" (click)="cambiarPerfil(usuario)"></button>
        <button pButton type="button" class="p-button-outlined p-button-rounded p-button-warning" label="Editar" (click)="onEdit(usuario)"></button>
        <button pButton type="button" class="p-button-outlined p-button-rounded p-button-danger" label="Eliminar" (click)="onDelete(usuario)"></button> 
    </div>
</div>
